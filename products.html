<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>ElectroShop | Premium Electronics</title>
</head>

<body>

    <header class="main-header">
        <div class="header-container">
            <a href="../html/index.html">
                <div class="logo">ELECTRO<span>SHOP</span></div>
            </a>
            <nav class="nav-links">
                <a href="../html/index.html">Home</a>
                <a href="../html/about_us.html">About Us</a>
                <a href="../html/cart.html">Cart</a>
            </nav>
            <div class="header-icons">
                <a href="../html/cart.html">
                    Shopping Cart
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
            </div>
        </div>
    </header>

    <div class="page-wrapper">
        <section class="Search">
            <div class="search-container">
                <input type="search" placeholder="Search for premium tech..." onfocus="searching()"
                    onblur="notFocsed(this)" id="search-input">
                <button type="button" class="search-btn" onclick="search()">
                    <i class="fa-solid fa-magnifying-glass"></i> Search
                </button>
            </div>
        </section>

        <section class="container">


            <main class="content-layout">
                <aside class="filter-sidebar">
                    <div class="filter-header">
                        <h2>Filters</h2>
                    </div>

                    <form id="filterForm">
                        <details open class="filter-group">
                            <summary>Categories</summary>
                            <div class="filter-content" id="brand-checkbox-list">
                                <label class="brand-item"><input type="radio" name="brand" value="phone" checked>
                                    All</label>
                                <label class="brand-item"><input type="radio" name="brand" value="smartphones"> Smart
                                    Phones</label>
                                <label class="brand-item"><input type="radio" name="brand" value="tablets">
                                    Tablets</label>
                                <label class="brand-item"><input type="radio" name="brand" value="laptops">
                                    Laptops</label>
                                <label class="brand-item"><input type="radio" name="brand" value="mobile-accessories">
                                    Mobile Accessories</label>
                            </div>
                        </details>

                    </form>
                </aside>

                <section class="products">
                </section>
            </main>
        </section>
    </div>

    <footer class="main-footer">
        <div class="footer-grid">
            <div class="footer-info">
                <h3>ELECTRO<span>SHOP</span></h3>
                <p>Your one-stop destination for the latest in technology and electronics.</p>
            </div>
            <div class="footer-links">
                <h4>Support</h4>
                <a href="#">FAQ</a>
                <a href="#">Shipping</a>
                <a href="#">Returns</a>
            </div>
            <div class="footer-newsletter">
                <h4>Stay Updated</h4>
                <div class="newsletter-box">
                    <input type="email" placeholder="Enter email">
                    <button>Join</button>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 ElectroShop. All rights reserved.</p>
        </div>
    </footer>

    <script src="../index.js"></script>
</body>

</html>
